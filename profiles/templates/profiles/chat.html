<!DOCTYPE html>
<html>
<head>
    <title>Love Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4e1; /* Soft pink background */
            color: #333;
            font-family: Arial, sans-serif;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-content {
            background-color: #ffccd5; /* Light pink for message bubble */
            padding: 10px;
            border-radius: 10px;
            color: #333;
        }
        .chat-header {
            text-align: center;
            color: #ff1493; /* Hot pink */
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-header .emoji {
            margin-left: 10px;
            font-size: 32px;
        }
        .btn-primary {
            background-color: #ff1493; /* Hot pink for the button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #e01482;
        }
        .input-group input {
            border: 2px solid #ffccd5;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="chat-header">
        Love Chat Room
        <span class="emoji">ðŸ’ž</span>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form" class="mt-3">
        <div class="input-group">
            <input id="message-input" type="text" class="form-control" placeholder="Express your heart...">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </form>
</div>
<script>
    const roomName = "{{ room_name }}";
    const chatSocket = new WebSocket(
        `ws://${window.location.host}/ws/chat/${roomName}/`
    );

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        const chatBox = document.getElementById('chat-box');

        if (data.eventName === 'joined') {
            // User presence event
            const status = 'joined the chat'
            const profilePicture = data.profile_picture;

            const presenceElement = `
                <div class="message">
                    <img src="${profilePicture}" alt="${data.username}'s Profile Picture">
                    <div><strong>${data.username}</strong> ${status}</div>
                </div>
            `;

            chatBox.innerHTML += presenceElement;
        } else if (data.message) {
            // Chat message event
            const profilePicture = data.profile_picture;

            const messageElement = `
                <div class="message">
                    <img src="${profilePicture}" alt="${data.username}'s Profile Picture">
                    <div>
                        <strong>${data.username}</strong>
                        <div class="message-content">${data.message}</div>
                    </div>
                </div>
            `;

            chatBox.innerHTML += messageElement;
        }

        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    };

    document.getElementById('chat-form').onsubmit = function(e) {
        e.preventDefault();
        const messageInput = document.getElementById('message-input');
        const message = messageInput.value;

        chatSocket.send(JSON.stringify({ 'message': message }));
        messageInput.value = '';
    };
</script>
</body>
</html>
