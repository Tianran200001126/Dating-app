<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffe4e1; /* Light pink background */
            color: #333;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin-top: 100px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .btn-primary {
            background-color: #ff1493; /* Deep pink button */
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff69b4; /* Lighter pink hover effect */
        }

        h2 {
            color: #ff1493; /* Deep pink heading */
            font-weight: bold;
        }

        .form-control {
            border-color: #ff1493; /* Add pink border to input fields */
        }

        .form-control:focus {
            box-shadow: 0 0 5px rgba(255, 20, 147, 0.5);
            border-color: #ff69b4;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
</body>
</html>
